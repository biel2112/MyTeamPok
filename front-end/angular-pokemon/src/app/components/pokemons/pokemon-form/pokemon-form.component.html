<div class="container mt-4">
  <h2 class="text-center">Cadastrar Pokémon</h2>
  <form #pokemonForm="ngForm" (ngSubmit)="cadastrarPokemon()" novalidate>
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="pokemon.nome" name="nome" required #nome="ngModel">
      <div *ngIf="nome.invalid && nome.touched" class="text-danger">Nome é obrigatório</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo</label>
      <input type="text" class="form-control" [(ngModel)]="pokemon.tipo" name="tipo" required #tipo="ngModel">
      <div *ngIf="tipo.invalid && tipo.touched" class="text-danger">Tipo é obrigatório</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Nível</label>
      <input type="number" class="form-control" [(ngModel)]="pokemon.nivel" name="nivel" min="1" required #nivel="ngModel">
      <div *ngIf="nivel.invalid && nivel.touched" class="text-danger">Nível tem que ter algum valor</div>

    </div>

    <div class="mb-3">
      <label class="form-label">Imagem (URL)</label>
      <input type="text" class="form-control" [(ngModel)]="pokemon.imagemUrl" name="imageUrl" required #imagemUrl="ngModel">
      <div *ngIf="imagemUrl.invalid && imagemUrl.touched" class="text-danger">Imagem é obrigatória</div>
    </div>
    <button type="submit" class="btn btn-success w-100" [disabled]="pokemonForm.invalid">Cadastrar</button>
  </form>
</div>
